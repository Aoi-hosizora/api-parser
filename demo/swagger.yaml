paths:
  /v1/user/subscribing:
    delete:
      consumes:
      - application/json
      description: Unsubscribe someone
      operationId: v1-user-subscribing-delete
      parameters:
      - description: user id
        in: formData
        name: to
        required: true
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: |-
            ```json
            Content-Type: application/json; charset=utf-8
            ```
        '400':
          description: |-
            "request param error", "request format error"
            ```json
            Content-Type: application/json; charset=utf-8
            ```
        '401':
          description: |-
            "authorization failed", "token has expired"
        '404':
          description: |-
            "user not found"
        '500':
          description: |-
            "unsubscribe failed"
            ```json
            {
                "code": 500,
                "message": "unsubscribe failed"
            }
            ```
      security:
      - Jwt: []
      summary: Unsubscribe user
      tags:
      - User
    put:
      consumes:
      - multipart/form-data
      description: Subscribe someone
      operationId: v1-user-subscribing-put
      parameters:
      - description: other header
        in: header
        name: other
        required: false
        type: integer
      - description: user id
        in: formData
        name: to
        required: true
        type: integer
